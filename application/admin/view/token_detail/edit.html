{include file="public/header" /}

<div class="page-container">
	<form class="form form-horizontal" id="submit_form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				TokenID
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.token_id}" placeholder="" name="id" readonly="readonly" disabled="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				{$data.to_get_en|raw}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>如何获取译文
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="to_get_cn">{$data.to_get_cn}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				{$data.information_en|raw}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>简介译文
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="information_cn">{$data.information_cn}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>Bench地址
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.ico_bench}" placeholder="" name="ico_bench">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>官网
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.official_website}" placeholder="" name="official_website">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>ICO日期
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.ico_data}" placeholder="" name="ico_data">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>ICO价格
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.ico_token_price}" placeholder="" name="ico_token_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>总发行量
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.total_supply}" placeholder="" name="total_supply">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>白皮书地址
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.whitepapers}" placeholder="" name="whitepapers">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit">
					<i class="Hui-iconfont">&#xe632;</i> 保存</button>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript">

	// 提交表单
	$('#submit_form').on('submit', function () {
		$(this).ajaxSubmit({
			type: 'post',
			url: "{$_actionUrl}",
			success: function (obj) {
				if (0 == obj.code) {
					layer.msg('操作成功')
					setTimeout(function () {
						var index = parent.layer.getFrameIndex(window.name)
						parent.location.replace(parent.location.href)
						parent.layer.close(index)
					}, 1500)
				}
				else
					layer.msg(obj.message)
			}
		})
		return false
	})
</script> {include file="public/footer" /}
