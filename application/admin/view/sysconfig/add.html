{include file="public/header" /}

<div class="page-container">
	<form class="form form-horizontal" id="submit_form">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>分类</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="type"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>编号</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="code"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>编号名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="code_name"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>字典值</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea maxlength="200" class="textarea" placeholder="" name="value"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>备注</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="remark" required="required">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>排序</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" name="listorder" required="required">
			</div>
		</div>




		<div class="row">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit">
					<i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">

	// 提交表单
	$('#submit_form').on('submit', function () {
		$(this).ajaxSubmit({
			type: 'post',
			url: "{$_actionUrl}",
			success: function (obj) {
				if (0 == obj.code) {
					layer.msg('操作成功')
					setTimeout(function () {
						var index = parent.layer.getFrameIndex(window.name)
						parent.location.replace(parent.location.href)
						parent.layer.close(index)
					}, 1500)
				}
				else
					layer.msg(obj.message)
			}
		})
		return false
	})
</script> {include file="public/footer" /}
